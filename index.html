<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alonso Quezada | MPA - London School of Economics and Political Science</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0d0d0d;
            --color-surface: #161616;
            --color-text: #f5f5f3;
            --color-text-muted: #8a8a8a;
            --color-accent-warm: #c9a66b;
            --color-accent-cool: #7ea8be;
            --color-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle grain texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
        }

        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 24px;
            padding: 64px 56px;
            max-width: 580px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 4px 24px rgba(0, 0, 0, 0.4),
                0 1px 0 rgba(255, 255, 255, 0.03) inset;
            animation: cardReveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes cardReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(201, 166, 107, 0.1);
            border: 1px solid rgba(201, 166, 107, 0.2);
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--color-accent-warm);
            margin-bottom: 32px;
            animation: fadeIn 0.8s ease 0.2s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .name {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--color-text) 0%, rgba(245, 245, 243, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 0.8s ease 0.3s forwards;
            opacity: 0;
        }

        .degree {
            font-size: 1rem;
            font-weight: 400;
            color: var(--color-text-muted);
            margin-bottom: 8px;
            animation: fadeIn 0.8s ease 0.4s forwards;
            opacity: 0;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-border), transparent);
            margin: 32px auto;
            animation: fadeIn 0.8s ease 0.5s forwards;
            opacity: 0;
        }

        .course {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            font-style: italic;
            color: var(--color-text-muted);
            margin-bottom: 48px;
            animation: fadeIn 0.8s ease 0.6s forwards;
            opacity: 0;
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 48px;
            animation: fadeIn 0.8s ease 0.7s forwards;
            opacity: 0;
        }

        .btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 20px 40px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
            min-width: 200px;
        }

        .btn-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            position: relative;
            z-index: 1;
        }

        .btn-title {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .btn-subtitle {
            font-size: 0.75rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .btn-portfolio {
            background: linear-gradient(135deg, var(--color-accent-warm), #b8956a);
            color: var(--color-bg);
            box-shadow: 0 4px 20px rgba(201, 166, 107, 0.3);
        }

        .btn-portfolio:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(201, 166, 107, 0.4);
        }

        .btn-project {
            background: linear-gradient(135deg, var(--color-accent-cool), #6a9ab0);
            color: var(--color-bg);
            box-shadow: 0 4px 20px rgba(126, 168, 190, 0.3);
        }

        .btn-project:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(126, 168, 190, 0.4);
        }

        .social {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            animation: fadeIn 0.8s ease 0.8s forwards;
            opacity: 0;
        }

        .social a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .social a:hover {
            color: var(--color-text);
        }

        .social a svg {
            width: 18px;
            height: 18px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social a:hover svg {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card {
                padding: 48px 32px;
                border-radius: 20px;
            }

            .name {
                font-size: 2.5rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

        }
    </style>
</head>
